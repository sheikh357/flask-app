name: Deploy Flask App to Vercel

on:
  push:
    branches:
      - main # Deploy only when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3 # Clones your repo

      - name: Setup Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9" # Use Python 3.9

      - name: Install Dependencies
        run: pip install -r requirements.txt # Install Flask dependencies

      - name: Install Vercel CLI
        run: npm install -g vercel # Install Vercel command-line tool

      - name: Deploy to Vercel
        run: vercel --prod --token ${{ secrets.TOCKEN }} --yes # Deploy to Vercel
